<ion-header>
  <ion-toolbar>
    <ion-title>Messages</ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary">
        <ion-icon slot="icon-only" name="create"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar></ion-searchbar>

  <ion-grid>
    <ion-row *ngFor="let message of messages">
      <ion-col size="9" *ngIf="message.from!==currentUser" class="message other_message">
        <small class="user_name">{{ message.from }}</small>
        <br>
        <span>{{ message.body }}</span>
        <div class="time">{{message.dateCreated | date:'dd.MM hh:MM'}}
          <br><small>{{message.status}}</small>
        </div>
      </ion-col>

      <ion-col offset="3" size="9" *ngIf="message.from===currentUser" class="message my_message">
        <small class="user_name">{{ message.from }}</small>
        <br>
        <span>{{ message.body }}</span>
        <div class="time">{{message.dateCreated | date:'dd.MM hh:MM'}}
          <br><small>{{message.status}}</small>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer>
<!--  <ion-toolbar>-->
    <ion-card>
      <ion-item>
        <ion-input type="text" clearInput [(ngModel)]="msg" required="true" placeholder="Enter message"></ion-input>
        <!--      <ion-input type="text" clearInput [(ngModel)]="number" required="true" placeholder="Enter mobile number"></ion-input>-->
        <ion-button (click)="sendSms()"><ion-icon name="send"></ion-icon></ion-button>
      </ion-item>
    </ion-card>
<!--  </ion-toolbar>-->
</ion-footer>
